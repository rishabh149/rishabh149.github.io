<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Forecast</title>
</head>
<body>
    <div class="app-main">
        <div class="searchInputBox">
            <input type="text" id="box" class="box" placeholder="Enter city to search" autocomplete="off">
        </div>
        <div class="weather-body" style="background-image: url(https://acegif.com/wp-content/gifs/sun-54.gif);
        background-size: cover;">
            <div class="location-details">
                <div class="city" id="city">Patna, IN</div>
                <div class="date" id="date">16 September,2021 (Thursday)</div>
            </div>
            <div class="weather-status">
                <div class="temp" id="temp">30&deg;C</div>
                <div class="weather" id="weather">Sunny</div>
                <div class="min-max" id="min-max">26&deg;C [min] / 30&deg;C [max]</div>
                <div class="img"></div>
            </div>
        </div>
        <script src="api.js"></script>
</body>
</html>
